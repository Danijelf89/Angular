<ion-header>
    <ion-toolbar color="primary">
        <app-user-info></app-user-info>
        <ion-buttons slot="end">
          <ion-button>
            <app-user-menu></app-user-menu>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
      <ion-toolbar color="primary">
        <ion-searchbar></ion-searchbar>
      </ion-toolbar>
</ion-header>
<ion-content>
  <ion-menu contentId="main-content">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button (click)="menuClosed()">Ok</ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-toggle>
          <ion-button>Cancel</ion-button>
        </ion-menu-toggle>
      </ion-buttons>
    </ion-toolbar>
    <ion-content class="ion-padding">
       <form [formGroup]="monthsForm">
        <ion-item>
          <ion-checkbox type="ion-checkbox" slot="start" formControlName="januaryIsChecked"></ion-checkbox>
          <ion-label>Januar</ion-label>
        </ion-item>

        <ion-item>
          <ion-checkbox slot="start" formControlName="februarysChecked"></ion-checkbox>
          <ion-label>Februar</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="marchsChecked"></ion-checkbox>
          <ion-label>Mart</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="aprilsChecked"></ion-checkbox>
          <ion-label>April</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="maysChecked"></ion-checkbox>
          <ion-label>Maj</ion-label>
        </ion-item>

        <ion-item>
          <ion-checkbox slot="start" formControlName="junsChecked"></ion-checkbox>
          <ion-label>Jun</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="julysChecked"></ion-checkbox>
          <ion-label>Jul</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="avgustsChecked"></ion-checkbox>
          <ion-label>Avgust</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="septembersChecked"></ion-checkbox>
          <ion-label>Septembar</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="octobersChecked"></ion-checkbox>
          <ion-label>Oktobar</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="novembersChecked"></ion-checkbox>
          <ion-label>Novembar</ion-label>
        </ion-item>
        <ion-item>
          <ion-checkbox slot="start" formControlName="decembersChecked"></ion-checkbox>
          <ion-label>Decembar</ion-label>
        </ion-item>
       </form>
    </ion-content>
  </ion-menu>
  <div class="ion-page" id="main-content">
    <ion-content class="ion-padding">
      <ion-fab horizontal="end" slot="fixed" vertical="bottom">
        <ion-fab-button >
          <ion-icon class="ionicon-fill-none" name="add"></ion-icon>
        </ion-fab-button>
      </ion-fab>

      <ion-grid>
        <ion-row>
          <ion-menu-toggle>
            <ion-button>
              <ion-icon name="calendar-number-outline"></ion-icon>
            </ion-button>
          </ion-menu-toggle>
         
        </ion-row>
        <ion-row>
          
           
                <ion-list class="fill-available ion-no-padding">
                <ion-item  *ngFor="let item of bodyInfoData$ |async">
                  <ion-col>
                  <ion-label  text-wrap class="allign-in-row ion-justify-content-between">
                    <ion-text color="primary" class="fill-available ion-text-center">{{item.userName}} {{item.userSurname}}</ion-text>
                        <ion-buttons slot="end">
                          <ion-button class="ion-no-padding">
                            <ion-icon name="ellipsis-vertical-sharp"></ion-icon>
                          </ion-button>
                        </ion-buttons> 
                  </ion-label>
                
    
               <ion-grid>
                <ion-row>
                  <ion-col>
                    <ion-label text-wrap class="allign-in-row ion-justify-content-between">
                      <ion-text class="fill-available">Tezina:</ion-text>
                      <ion-text slot="end" class="ion-text-end fill-available">
                        <p>
                          {{item.kg}}
                        </p>
                      </ion-text>
                    </ion-label>
                 
                    <ion-label text-wrap class="allign-in-row ion-justify-content-between">
                      <ion-text class="fill-available">Test:</ion-text>
                      <ion-text slot="end" class="ion-text-end fill-available">
                        <p>
                          {{item.bodyFat}}
                        </p>
                      </ion-text>
                    </ion-label>
                  
                    <ion-label text-wrap class="allign-in-row ion-justify-content-between">
                      <ion-text class="fill-available">Masnoca:</ion-text>
                      <ion-text slot="end" class="ion-text-end fill-available">
                        <p>
                          {{item.bodyFat}}
                        </p>
                      </ion-text>
                    </ion-label>
                  </ion-col>
                  <ion-col sizeLg="1" sizeMd="2" sizeXs="3">
                    <ion-img  src="https://www.medisana.com/out/pictures/master/product/1/40444_bs444-frontal1.jpg" alt="The Wisconsin State Capitol building in Madison, WI at night"></ion-img>
                  </ion-col>
                </ion-row>
               </ion-grid>
                  
                </ion-col>
             
                </ion-item>
              </ion-list>
              </ion-row>
           
            
     
      </ion-grid>
    </ion-content>
  </div>
