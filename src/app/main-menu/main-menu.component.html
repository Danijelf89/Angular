
<ion-header>
  <ion-toolbar color="primary">
    <app-user-info></app-user-info>
    <ion-buttons slot="end">
      <ion-button>
        <app-user-menu></app-user-menu>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
<ion-grid>
    <ion-row>
      <ion-col size="12" sizeMd="12">
        <ion-card button >
          <ion-card-content (click)="chosenApp(appType.PodaciOTelu)" class="ion-text-center">
            <ion-label>{{'HOME.BODY_DATA' | translate}}</ion-label>
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="12" sizeMd="12">
        <ion-card button>
          <ion-card-content (click)="chosenApp(appType.PodciOPritisku)" class="ion-text-center">
            {{'HOME.BODY_PREASURE_DATA' | translate}}
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
<ion-footer>
  <app-footer></app-footer>
</ion-footer>
